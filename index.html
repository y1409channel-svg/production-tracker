<!DOCTYPE html>
<html>
<head>
  <title>Daily Production Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Daily Production</h2>
  <input type="number" id="amount" placeholder="Enter production amount">
  <button onclick="add()">Add</button>
  <p id="total">Total: 0</p>
</div>

<script>
  let total = 0;
  function add() {
    let value = Number(document.getElementById("amount").value);
    total += value;
    document.getElementById("total").innerText = "Total: " + total;
    document.getElementById("amount").value = "";
  }
</script>

</body>
</html>
